spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/car-db
    username: caru
    password: carp
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
  graphql:
    graphiql:
      enabled: true
      path: /graphiql
